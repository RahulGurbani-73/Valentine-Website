
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Heartbeat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background: #fff5f7;
        }
        .font-cursive {
            font-family: 'Great Vibes', cursive;
        }
        .font-script {
            font-family: 'Dancing Script', cursive;
        }
        @keyframes floating {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        .heart-particle {
            position: fixed;
            pointer-events: none;
            animation: floating linear infinite;
        }
        @keyframes jitter {
            0% { transform: translate(0,0) rotate(0); }
            25% { transform: translate(2px, -2px) rotate(1deg); }
            50% { transform: translate(-2px, 2px) rotate(-1deg); }
            75% { transform: translate(2px, 2px) rotate(1deg); }
            100% { transform: translate(0,0) rotate(0); }
        }
        .jitter {
            animation: jitter 0.15s infinite;
        }
        @keyframes glowPulse {
            0%, 100% { box-shadow: 0 0 5px rgba(236, 72, 153, 0.5); border-color: rgba(236, 72, 153, 0.4); }
            50% { box-shadow: 0 0 20px rgba(236, 72, 153, 0.8); border-color: rgba(236, 72, 153, 1); }
        }
        .highlight-card {
            animation: glowPulse 2s infinite ease-in-out;
        }
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 1s infinite;
        }
        @keyframes petalFall {
            0% { transform: translateY(-10vh) translateX(0) rotate(0deg); }
            100% { transform: translateY(110vh) translateX(100px) rotate(720deg); }
        }
        .petal {
            position: fixed;
            top: -50px;
            pointer-events: none;
            animation: petalFall 5s linear forwards;
            z-index: 100;
        }
        @keyframes scrollOpen {
            from { transform: scaleX(0); opacity: 0; }
            to { transform: scaleX(1); opacity: 1; }
        }
        .scroll-reveal {
            animation: scrollOpen 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
    </style>

</head>

</body>
</html>
